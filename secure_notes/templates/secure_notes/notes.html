{% extends "secure_notes/base.html" %}

{% block content %}

<p>Note page.</p>
<ul>
    {% for note in notes %}
        <li><a href="{% url 'secure_notes:note_detail' note.id %}">{{ note.title }}</a></li>
    {% empty %}
<li>No notes have been added yet.</li>
{% endfor %}
</ul>

<a href="{% url 'secure_notes:create_note' %}">Add a new note</a>
{% endblock content %}
