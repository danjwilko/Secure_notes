{% extends "secure_notes/base.html" %}

{% block content %}

<p>Note detail page.</p>
<p>Title: {{ note.title }}</p>
<p>Entry: {{ note.content }}</p>
<p>Created at: {{ note.created_at }}</p>
<p>Last updated: {{ note.updated_at }}</p>
<p><a href="{% url 'secure_notes:edit_note' note.id %}">Edit this note</a></p>
<p><a href="{% url 'secure_notes:notes' %}">Back to notes</a></p>

{% endblock content %}
